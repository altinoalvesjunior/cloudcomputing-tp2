apiVersion: batch/v1
kind: Job
metadata:
  name: generate-model
  namespace: altinojunior
spec:
  template:
    spec:
      containers:
      - name: generate-model
        image: altino/playlist-recommender-ml:latest
        volumeMounts:
        - name: model-volume
          mountPath: /app/data
      restartPolicy: Never
      volumes:
      - name: model-volume
        persistentVolumeClaim:
          claimName: model-pvc